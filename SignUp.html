<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

<header>
    <h1>Programming</h1>
    <div id="header-right">
        <a href="Index.html" id="home-button" class="menu-button">Home</a>
        <a href="Login.html" id="login-button" class="menu-button">Log In</a>
        <a href="SignUp.html" id="signup-button" class="menu-button">Sign Up</a>
    </div>
</header>

<div class="content">
    <div class="signup-form">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required> <br>
            <div class="terms-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms_of_service.html" target="_blank">Terms of Service</a></label>
            </div>
            <button type="submit" class="menu-button">Sign Up</button>
        </form>
        <p id="success-message" class="success-message"></p>
        <p id="error-message" class="error-message"></p>
    </div>
</div>

<footer>
    <p>Contact us at Andreas@Anderson.com</p>
</footer>

<script>
    // Handle sign-up form submission
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from reloading the page

        // Get the new username and password
        const newUsername = document.getElementById('new-username').value;
        const newPassword = document.getElementById('new-password').value;
        localStorage.clear();
        // Check if there's already an account
        if (localStorage.getItem('username')) {
            document.getElementById('error-message').textContent = 'An account is already registered. Please log in.';
            return
        }

        // Store the new username and password in localStorage
        localStorage.setItem('username', newUsername);
        localStorage.setItem('password', newPassword);

        // Show success message
        document.getElementById('success-message').textContent = 'Account created successfully! Redirecting to Log In page shortly...';
        setTimeout(function() {
            window.location.href = 'Login.html';
        }, 5000);
    });
    document.getElementById('termsLink').addEventListener('click', function(event) {
        event.stopPropagation(); // Stop the click event from bubbling up to the form
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Gaming Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Desktop View -->
    <div class="desktop-view">
        <div class="container">
            <div class="grid">
                <!-- Left Navigation -->
                <div class="sidebar">
                    <div class="nav-buttons">
                        <button class="active">Store</button>
                        <button onclick="window.location.href='library.html'">Library</button>
                        <button onclick="window.location.href='app-settings.html'">App Settings</button>
                        <button onclick="window.location.href='friends.html'">Friends</button>
                    </div>
                    
                    <div class="games-list">
                        <h2>Games:</h2>
                        <ul>
                            <li><a href="game1.html">Game 1</a></li>
                            <li><a href="game2.html">Game 2</a></li>
                            <li><a href="game3.html">Game 3</a></li>
                            <li><a href="game4.html">Game 4</a></li>
                            <li><a href="game5.html">Game 5</a></li>
                        </ul>
                    </div>
                </div>
                
                <!-- Main Content -->
                <div class="main-content">
                    <!-- Header -->
                    <div class="header">
                        <div class="logo-container">
                            <a href="index.html">
                                <div class="logo">Logo</div>
                                <h1>Water</h1>
                            </a>
                        </div>
                        <div class="user-settings" id="user-profile">
                            <span id="username-display">Username</span>
                            <div class="profile-pic">
                                <img id="profile-pic-display" src="https://via.placeholder.com/32" alt="Profile Picture">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Store Content -->
                    <div class="store-content">
                        <h2 class="content-title">Game Store</h2>
                        
                        <div class="store-grid" id="store-grid">
                            <!-- Game cards will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile View -->
    <div class="mobile-view">
        <!-- Mobile Header -->
        <div class="mobile-header">
            <button id="menu-toggle" class="menu-button">â˜°</button>
            <div class="mobile-title">
                <a href="index.html">
                    <span>Water</span>
                </a>
                <div class="profile-pic">
                    <img id="mobile-profile-pic" src="https://via.placeholder.com/32" alt="Profile Picture">
                </div>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div id="mobile-nav" class="mobile-nav hidden">
            <div class="mobile-nav-buttons">
                <button class="active">Store</button>
                <button onclick="window.location.href='library.html'">Library</button>
                <button onclick="window.location.href='app-settings.html'">App Settings</button>
                <button onclick="window.location.href='friends.html'">Friends</button>
            </div>
        </div>
        
        <!-- Mobile Store -->
        <div class="mobile-store-container">
            <h2 class="mobile-content-title">Game Store</h2>
            
            <div class="store-grid" id="mobile-store-grid">
                <!-- Mobile game cards will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Purchase Modal -->
    <div class="modal" id="purchase-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Purchase</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to purchase <span id="game-title"></span> for <span id="game-price"></span>?</p>
            </div>
            <div class="modal-footer">
                <button class="cancel-purchase">Cancel</button>
                <button class="confirm-purchase">Purchase</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

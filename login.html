<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gaming Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container logo-center">
            <a href="index.html">
                <img src="images/Logo.png" alt="Logo" class="logo" onerror="this.outerHTML='<div class=\'logo\'>Logo</div>'">
                <h1>Water</h1>
            </a>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="register">Register</div>
        </div>
        
        <div class="tab-content active" id="login-tab">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit" class="login-button">Login</button>
            </form>
            
            <div class="guest-option">
                <p>Or</p>
                <button id="guest-login" class="guest-button">Continue as Guest</button>
            </div>
        </div>
        
        <div class="tab-content" id="register-tab">
            <form id="register-form">
                <div class="profile-upload">
                    <div class="profile-preview">
                        <img id="profile-image-preview" src="https://via.placeholder.com/100" alt="Profile Preview">
                    </div>
                    <input type="file" id="profile-image" accept="image/*" class="hidden">
                    <button type="button" class="upload-button" id="upload-trigger">Upload Profile Picture</button>
                </div>
                
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                
                <button type="submit" class="login-button">Register</button>
            </form>
            
            <div class="guest-option">
                <p>Or</p>
                <button id="guest-register" class="guest-button">Continue as Guest</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
